<div nz-row nzType="flex">

  <!--左侧居中天际线Logo-->
  <div nz-col nzSpan="18" nzJustify="center" nzAlign="middle">
    <img src="~/assets/logo-header.png" alt="Alternate Text" />
  </div>

  <!--右侧注册框-->
  <div nz-col nzSpan="6" nzJustify="center" nzAlign="middle">
    <div>
      <input nz-input placeholder="用户名" />
      <input nz-input [type]="password" placeholder="密码" />
      <input nz-input [type]="password" placeholder="重复密码" />
    </div>
  </div>
</div>
