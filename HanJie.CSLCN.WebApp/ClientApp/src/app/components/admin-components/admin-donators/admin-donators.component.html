<div class="container">

  <div nz-row>
    <div nz-col nzSpan="24">
      <h2>捐赠</h2>
    </div>
  </div>

  <div nz-row nzType="flex" nzJustify="end">
    <div nz-col nzSpan="2" style="margin-bottom:16px;">
      <button nz-button (click)="createUser()" nzType="primary">添加捐赠</button>
    </div>
  </div>

  <div nz-row style="overflow:auto;">
    <div nz-col nzSpan="24">
      <nz-table #basicTable
                [nzData]="datas"
                [nzLoading]="loading"
                style="min-width:850px;">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户编号</th>
            <th>头像</th>
            <th>昵称</th>
            <th>金额</th>
            <th>渠道</th>
            <th>姓名</th>
            <th>手机</th>
            <th>订单号</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of basicTable.data;">
            <td>{{item.id}}</td>
            <td>{{item.userId}}</td>
            <td><nz-avatar nzIcon="user" nzSrc="{{item.avatarUrl}}"></nz-avatar></td>
            <td>{{item.nickName}}</td>
            <td>{{item.donateTotalCount}}</td>
            <td>
              <span *ngIf="item.paymentCompany==0">支付宝</span>
              <span *ngIf="item.paymentCompany===1">微信支付</span>
            </td>
            <td>{{item.paymentUserNameSecretly}}</td>
            <td>{{item.paymentAccountSecretly}}</td>
            <td>{{item.orderId}}</td>
            <td>
              <a>Action 一 {{item.id}}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>

</div>
